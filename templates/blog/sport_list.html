<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sport</h1>
{% for category in categories %}
    <p><a href="{% url 'category' category.slug %}">{{category.name}}</a></p>
{% endfor %}

<hr>

{% for post in post_list %}
    <p><a href="{{ post.get_absolute_url }}">{{post.title}}</a></p>
    <p>{{post.mini_text}}</p>
    <small>{{post.published_date}}</small><br>
    <small>Просмотров - {{post.viewed}}</small><br>
    <small>Комментариев - {{post.comments.count}}</small>
{% endfor %}

</body>
</html>
